[package]
name = "fishr"
version = "0.1.0"
authors = ["Marc Noirot <marc.noirot@gmail.com>"]
license = "MIT"
description = "Fish (><>) esoteric language interpreter"
repository = "https://github.com/noirotm/fishr"
keywords = ["cli", "interpreter", "esoteric", "fish"]
readme = "README.md"

[lib]
name = "fish"
path = "src/fish.rs"

[[bin]]
name = "fishr"
path = "src/main.rs"

[dependencies]
getopts = "0.2"
rand = "0.3"
serde = "0.8"
serde_json = "0.8"
